{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reness</title>
  <link rel="icon" href="{% static 'menu/images/icon.png' %}" type="image/png">
  <link type="text/css" href="{% static 'menu/css/style.css' %}" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo"><a href="{% url 'welcome' %}">Reness</a></div>
    <nav>
      <a href="{% url 'about' %}">О нас</a>
      <a href="{% url 'menu' %}">Меню</a>
      <a href="{% url 'reservation' %}">Бронь</a>
    </nav>
  </header>

  {% block extra_top_content %}
  {% endblock %}

  <section class="hero">
    <img
      src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/99a6464c-d51a-40b9-91e4-d1d9cba818e5.png"
      alt="Group of people enjoying a lively meal together at a restaurant patio under hanging lights, wooden structure and relaxed social atmosphere"
      onerror="this.style.display='none'"
    />

    {% block content %}
    {% endblock %}

  </section>
  <footer class="site-footer">
    <div class="footer-content">
      <p>© 2025 Reness. Все права защищены.</p>
      <p>Адрес: ул. Вкусная, 123 | Телефон: +7 (999) 123-45-67</p>
    </div>
  </footer>
</body>
</html>
